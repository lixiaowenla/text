    <meta charset="UTF-8">

<body>
    <script>
        function fn(arr){
            let r=[];//创建一个空数组装数组中的值
            let odd=1;
            let even=0;
            arr.forEach((item) => {
                if(item%2===0){
                    r[even]=item;
                    even+=2;
                }else{
                    r[odd]=item;
                    odd+=2;
                }
            });
            return r;
        }    
        console.log(fn([2,4,5,7]));
        
    </script>
</body>
