<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function fn(s){
            let arr=["","","abc","def","ghi","jkl","mno","pqrs","tuv","wxyz"];
            let num=s.split("");
            let code=[];
            num.forEach(item => {
                code.push(arr[item]);
            })
            return comb(code);
        } 
        function comb(arr){
            let temp=[];
            for(let i=0;i<arr[0].length;i++){
                for(let j=0;j<arr[1].length;j++){
                    temp.push(`${arr[0][i]}${arr[1][j]}`);
                }
            }
            arr.splice(0,2,temp);//用temp替换
            if(arr.length>1){
                comb(arr);
            }
            return arr[0];
        }
        console.log(fn("234"));
   
    </script>
</body>
