<body>
    <script>
        function fn(arr,k){
            //法一
            arr.sort((a,b)=>{return a-b});
            return arr[arr,length-k];
            //法二 冒泡排序
            
        }    
        console.log(fn([3,2,1,4,56,7],3));
        
        
    </script>
