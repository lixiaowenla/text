<body>
    <script>
        function fn(arr,n){//arr表示种花情况  n表示需要插入花的数量
            let max=0;//max表示能种花的树木
            if(arr[0]===0&&arr[1]===0){
                max++;
                arr[0]=1;
            }
            for(let i=1;i<arr.length-1;i++){
                if(arr[i-1]===0&&arr[i]===0&&arr[i++]===0){
                    max++;
                    arr[i]=1;
                    i++; //i++这样就可以减少一次判断
                }
            }
            if(arr[arr.length-1]===0&&arr[arr.length-2]===0){
                max++;
                arr[arr.length-1]=1;
            }
            return max>=n;
        }
        console.log(fn([1,0,0,0,1],1));//n表示要插入种花的数量 数组0表示没种花 1表示种花了
    </script>
</body>
</html>
