//非递归解决
function fn(n){
    let n1=1;let n2=2;
    if(n==1){
        return 1;
    }
    if(n==2){
        return 2;
    }
    for(i=2;i<n;i++){
        let temp=n1+n2;
        n1=n2;
        n2=temp;
    }
}
console.log(fn(4));
        
    </script>
