<body>
    <!-- 贪心算法 -->

    <script>
            function fn(arr){
                    let res=0;
                    for(let i=0;i<arr.length-1;i++){
                        for(let j=i;j<arr.length-1;j++){
                            // i=j;
                            i++;
                            if(arr[j+1]>arr[j]){
                                res+=arr[j+1]-arr[j];
                            }
                        }
                    }
                    return res;
            }

                console.log(fn([7,1,5,3,6,4]));
                console.log(fn([1,2,3,4,5]));
                console.log(fn([7,6,4,3,1]));
    </script>


</body>
